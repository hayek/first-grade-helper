<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد التعلم للصف الأول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مساعد التعلم</h1>
            <p class="subtitle">للصف الأول الابتدائي</p>
        </header>

        <main id="main-content">
            <!-- Home Screen -->
            <div id="home-screen" class="screen active">
                <div class="games-grid">
                    <div class="section">
                        <h2>الرياضيات</h2>
                        <a href="numbers-memory.html" class="game-card">
                            <div class="game-title">حفظ الأرقام</div>
                            <div class="game-desc">تعلم الأرقام من ٠ إلى ١٠</div>
                        </a>
                        <a href="before-after.html" class="game-card">
                            <div class="game-title">قبل وبعد</div>
                            <div class="game-desc">تعرف على الأرقام التي قبل وبعد</div>
                        </a>
                        <a href="numbers-drag.html" class="game-card">
                            <div class="game-title">ترتيب الأرقام</div>
                            <div class="game-desc">اسحب الأرقام إلى مكانها الصحيح</div>
                        </a>
                    </div>

                    <div class="section">
                        <h2>اللغة العربية</h2>
                        <a href="letters-memory.html" class="game-card">
                            <div class="game-title">حفظ الحروف</div>
                            <div class="game-desc">تعلم الحروف من أ إلى م</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Numbers Memory Game -->
            <div id="numbers-memory-screen" class="screen">
                <div class="game-header">
                    <button class="back-btn" onclick="goHome()">← العودة</button>
                    <div class="progress">الجولة <span id="nm-round">1</span> من 50</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="nm-progress"></div>
                </div>
                <div class="game-content">
                    <div class="number-display" id="nm-number"></div>
                    <div class="answer-buttons">
                        <button class="btn-correct" onclick="answerNumbersMemory(true)">صحيح ✓</button>
                        <button class="btn-wrong" onclick="answerNumbersMemory(false)">خطأ ✗</button>
                    </div>
                </div>
            </div>

            <!-- Before and After Game -->
            <div id="before-after-screen" class="screen">
                <div class="game-header">
                    <button class="back-btn" onclick="goHome()">← العودة</button>
                    <div class="progress">الجولة <span id="ba-round">1</span> من 50</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="ba-progress"></div>
                </div>
                <div class="game-content">
                    <div class="question-display" id="ba-question"></div>
                    <div class="options-grid" id="ba-options"></div>
                </div>
            </div>

            <!-- Letters Memory Game -->
            <div id="letters-memory-screen" class="screen">
                <div class="game-header">
                    <button class="back-btn" onclick="goHome()">← العودة</button>
                    <div class="progress">الجولة <span id="lm-round">1</span> من 50</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="lm-progress"></div>
                </div>
                <div class="game-content">
                    <div class="letter-display" id="lm-letter"></div>
                    <div class="answer-buttons">
                        <button class="btn-correct" onclick="answerLettersMemory(true)">صحيح ✓</button>
                        <button class="btn-wrong" onclick="answerLettersMemory(false)">خطأ ✗</button>
                    </div>
                    <div class="word-display" id="lm-word"></div>
                </div>
            </div>

            <!-- Completion Screen -->
            <div id="completion-screen" class="screen">
                <div class="completion-content">
                    <div class="completion-emoji">🎉</div>
                    <h2>أحسنت!</h2>
                    <p class="score">النتيجة: <span id="final-score"></span> من 50</p>
                    <button class="btn-primary" onclick="restartGame()">إعادة اللعبة</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
